<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with Forms</title>
    <link rel="stylesheet" href="externalstyles.css">
</head>
<body>
    <h1>Working with From Elements</h1>
    <hr />
    <img src="https://www.w3schools.com/html /img_chania.jpg" alt="Chania" width="300" height="200" />

    <form action="" method="" name="form1">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{1,10}"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" pattern="[A-Za-z0-9]{10,20}"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city"><br><br>

            <label for="country">Country:</label>
            <input list="country" id="country" name="country" placeholder="Enter your country" required><br><br>
            <datalist id="country">
                <option>India</option>
                <option>Canada</option>
              <!--   <option value="Mexico"></option>
                <option value="UK"></option>
                <option value="Australia"></option> -->
                  
            </datalist>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state"><br><br>

            <label for="">Age</label>
            <input type="number" id="age" name="age" min="19" max="35" step="1"><br><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code"><br><br>
           
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required pattern="[A-Z]{1,3}[a-z]{1,10}[@#&$]{1}[0-9]{1,6}"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" step="1"><br><br>

            <label for="photo">Upload Image</label>
            <input type="file" id="photo" name="photo" accept="image/*"><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </fieldset>
            </fieldset>

            <script>
                var phoneInput = document.getElementById('phone');
                var value = phoneInput.value;
                console.log(value);
                phoneInput.addEventListener('input', function() {
                    console.log(this.value);
                });
                  
            
            </script>

</body>
</html>
