<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .gallery-container {
            position: relative;
            width: 80%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .btn-container {
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery">
            <img src="https://source.unsplash.com/random/300x200?sig=1" alt="Image 1">
            <img src="https://source.unsplash.com/random/300x200?sig=2" alt="Image 2">
            <img src="https://source.unsplash.com/random/300x200?sig=3" alt="Image 3">
            <img src="https://source.unsplash.com/random/300x200?sig=4" alt="Image 4">
            <img src="https://source.unsplash.com/random/300x200?sig=5" alt="Image 5">
            <img src="https://source.unsplash.com/random/300x200?sig=6" alt="Image 6">
            <img src="https://source.unsplash.com/random/300x200?sig=7" alt="Image 7">
        </div>
    </div>

    <div class="btn-container">
        <button id="backBtn">◀ Prev</button>
        <button id="nextBtn">Next ▶</button>
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () => {
            scrollContainer.scrollLeft -= 900;
        });
    </script>

</body>
</html>
